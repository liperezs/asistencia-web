<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center">Iniciar Sesión</h2>
    <input id="loginUsuario" type="text" placeholder="Usuario" class="mb-3 w-full p-2 border rounded" />
    <input id="loginPassword" type="password" placeholder="Contraseña" class="mb-3 w-full p-2 border rounded" />
    <button onclick="login()" class="bg-blue-500 text-white w-full py-2 rounded">Entrar</button>
    <p class="mt-4 text-center">¿No tienes cuenta? <a href="register.html" class="text-blue-600">Regístrate</a></p>
    <div id="loginMsg" class="mt-2 text-red-500 text-center"></div>
  </div>
</body>
</html>
